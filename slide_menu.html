<script> 
//Globals
var currentItemMenuClicked;
  function menuItemClicked (itemMenu) { //global access
	currentItemMenuClicked = $(itemMenu).attr("value");
  };

$(document).ready(function(){
	
  $("ul#menu").click(function(){
	animateLeft("div#divDemo");
	animateRight ("div#divDemo");
	
    //$("div#divDemo").animate({fontSize:"5em"},"slow");

    showContentForMenuItem (currentItemMenuClicked);
    
  });
  
  function animateRight (element) {
    $(element).animate({left:"+=170px",opacity:"0.5"},"slow");
  }
  
  function animateLeft (element) {
	  $(element).animate({left:"-=170px",opacity:"1"},"slow");
  }

  function showContentForMenuItem (itemMenu) {
	$("div#divDemo").text(itemMenu);
  }

  
  
});
</script>
